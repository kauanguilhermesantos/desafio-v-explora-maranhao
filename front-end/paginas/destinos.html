<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explora Maranhão | Destinos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/hover.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="../assets/favicon/site.webmanifest">
</head>
<body>
    <header>
        <nav class="barraDeNavegacao">
            <a href="../../index.html"><img src="../assets/logo/logo-com-texto-explora-maranhao.png" alt="Logo do Explora Maranhão" class="logoComTexto"></a>
            <ul class="navMenu">
                <li class="listaMenu"><a href="../../index.html" class="botoesDoMenu">Home</a></li>
                <li class="listaMenu"><a href="./front-end/paginas/sobre.html" class="botoesDoMenu">Sobre</a></li>
                <li class="listaMenu"><a href="../paginas/destinos.html" class="botoesDoMenu">Destinos</a></li>
                <li class="botaoContato"><a href="#contato">Contato</a></li>
                <li class="botaoContato" data-bs-toggle="modal" data-bs-target="#janelaModal"><a href="#contato">Entrar</a></li>
            </ul>
        </nav>
    </header>

    <!--modal-->
    <div id="janelaModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          
          <div class="modal-header">
            <h3>Login</h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="model-body ml-3">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Cadastrar</button>
            <button type="button" class="btn btn-primary">Esqueci minha senha</button>
          </div>

        </div>
      </div>
    </div> <!--modal-->

    <main>
        <div></div>
    </main>
    <footer>
        <div class="secaoContato">
            <div class="contato" id="contato">
                <h3>Contato</h3>
                <p><i class="fa-solid fa-phone"></i>(98) 4002-8922</p>
                <p><i class="fa-brands fa-square-whatsapp"></i>(98) 98906-6255</p>
                <p><i class="fa-solid fa-envelope"></i>contato@exploramaranhao.com.br</p>
            </div>
            <div class="servicos">
                <h3>Serviços</h3>
                <p><a href="../../index.html">Home</a></p>
                <p><a href="../paginas/sobre.html">Sobre</a></p>
                <p><a href="../paginas/destinos.html">Destinos</a></p>
            </div>
            <div class="formasDePagamento">
                <h3>Formas de Pagamento</h3>
                    <div>
                        <img src="../assets/img/visa.svg" alt="Visa">
                        <img src="../assets/img/mc.svg" alt="MasterCard">
                        <img src="../assets/img/paypal.svg" alt="PayPal">
                        <img src="../assets/img/diners.svg" alt="Diners Club">
                        <!-- <br> -->
                        <img src="../assets/img/amex.svg" alt="American Express">
                        <img src="../assets/img/applepay.svg" alt="Apple Pay">
                        <img src="../assets/img/paywithgoogle.svg" alt="Google Pay">
                        <img src="../assets/img/pix.png" alt="Pix">
                    </div>
                </div>
        </div>
        <div class="rodape">
            <p>Desenvolvido por <a href="https://www.linkedin.com/in/kauan-guilherme-santos-a9a70a295/" class="linkLinkedIn">Kauan Guilherme Santos</a> e <a href="https://www.linkedin.com/in/ricardo-aguiar-537764200/" class="linkLinkedIn">Ricardo Aguiar</a>.</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/26cdbafd8c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
